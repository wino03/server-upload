services:
  flask-app:
    build: ./app
    container_name: flask-app
    restart: always
    env_file:
      - .env
    volumes:
      - ./uploads:/uploads
    expose:
      - "5000"
 
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/uploads
    depends_on:
      - flask-app